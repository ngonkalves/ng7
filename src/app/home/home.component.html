<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar" />
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>

<h1>Pages</h1>

<div *ngIf="users">
    &nbsp;<span *ngFor="let num of createPagesArray(users.total_pages)" (click)="showPage(num)" [class.page-num-selected]="users.page==num" class="page-num">{{ num }}</span>&nbsp;
</div>
